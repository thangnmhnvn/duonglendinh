<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đường Lên Đỉnh Olympia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body { background: #002366; color: white; } /* Màu xanh Olympia */
        .game-screen { display: none; padding: 20px; }
        #screen-intro { display: block; text-align: center; margin-top: 100px; }
        .player-box { border: 2px solid gold; padding: 10px; margin: 5px; text-align: center; }
        #question-box { background: white; color: black; padding: 30px; border-radius: 10px; min-height: 200px; font-size: 24px; }
        #timer { font-size: 40px; font-weight: bold; color: red; }
    </style>
</head>
<body>

<div id="screen-intro" class="game-screen">
    <h1>ĐƯỜNG LÊN ĐỈNH OLYMPIA</h1>
    <button class="btn btn-warning btn-lg mt-4" id="btn-start-kd">Vào Vòng Khởi Động</button>
</div>

<div id="screen-play" class="game-screen">
    <div class="row mb-4">
        <div class="col-3 player-box"><div id="name-0"></div><h3 id="score-0">0</h3></div>
        <div class="col-3 player-box"><div id="name-1"></div><h3 id="score-1">0</h3></div>
        <div class="col-3 player-box"><div id="name-2"></div><h3 id="score-2">0</h3></div>
        <div class="col-3 player-box"><div id="name-3"></div><h3 id="score-3">0</h3></div>
    </div>

    <div class="text-center mb-3">Thời gian: <span id="timer">0</span>s</div>

    <div id="question-box" class="text-center mb-4">
        <div id="question-content">Nội dung câu hỏi sẽ hiện ở đây...</div>
        <hr>
        <h3 id="answer-content" class="text-success"></h3>
    </div>

    <div class="text-center controls">
        <button class="btn btn-primary" id="btn-show-ans">Hiện Đáp Án</button>
        <button class="btn btn-success" onclick="GameLogic.addScore(0, 10)">+10 điểm (P1)</button>
        <button class="btn btn-secondary" id="btn-next">Câu Tiếp Theo</button>
    </div>
</div>

<script src="js/game_config.js"></script>
<script src="js/game_ui.js"></script>
<script src="js/game_logic.js"></script>
<script src="js/game_init.js"></script>
</body>
</html>
